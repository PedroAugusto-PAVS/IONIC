<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista 03
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list *ngFor="let dado of dadosTela">

    <ion-item-sliding>

      <ion-item (click)="visualizarDadosObj(dado)" detail>
        <ion-label>{{ dado.nome }}</ion-label>
      </ion-item>

      <ion-item-options side="end">

        <ion-item-option color="secondary" expandable (click)="editarItem(dado)">
          Editar
        </ion-item-option>

        <ion-item-option color="danger" (click)="alertExcluir(dado)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="cadastro()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
