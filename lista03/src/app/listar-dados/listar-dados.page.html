<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Listar Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let dado of dadosTela">

    <ion-item-sliding>

      <ion-item (click)="visualizarDadosObj(dado)" detail>
        <ion-label>{{ dado.nome }}</ion-label>
      </ion-item>

      <ion-item-options side="end">

        <ion-item-option color="secondary" expandable (click)="editarItem(dado)">
          Editar
        </ion-item-option>

        <ion-item-option color="danger" (click)="alertExcluir(dado)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
