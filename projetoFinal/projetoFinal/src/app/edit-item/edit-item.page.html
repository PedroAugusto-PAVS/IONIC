<ion-header>
  <ion-toolbar>
    <ion-title>Editar Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Item Nome</ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="quantidade"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Pre√ßo</ion-label>
    <ion-input type="number" step="0.01" [(ngModel)]="preco"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Adquirido</ion-label>
    <ion-toggle [(ngModel)]="adquirido"></ion-toggle>
  </ion-item>
  <ion-button expand="full" (click)="updateItem()">Atualizar Item</ion-button>
</ion-content>
